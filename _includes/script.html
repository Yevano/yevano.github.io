<script>
    function require(path) {
        if(typeof requireTable === "undefined") {
            requireTable = { };
        }

        if(!(path in requireTable)) {
            requireTable[path] = true;
            var request = new XMLHttpRequest();
            request.open("GET", path, false);
            request.send();
            eval(request.responseText);
        }
    }
</script>

<script src="{{ include.path }}">
</script>
